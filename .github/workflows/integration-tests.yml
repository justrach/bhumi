name: ðŸš€ Bhumi Integration Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run tests daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      providers:
        description: 'Comma-separated list of providers to test (openai,anthropic,gemini,groq,openrouter,sambanova) or "all"'
        default: 'all'
        required: false

jobs:
  integration-tests:
    name: ðŸ§ª Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ðŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: ðŸ“¦ Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-deps-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-deps-${{ matrix.python-version }}-
            
      - name: ðŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: ðŸ“‹ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin
          # Install in editable mode to avoid platform issues
          pip install -e .
          
      - name: ðŸ” Verify Installation
        run: |
          python -c "import sys; print('Python:', sys.version)"
          python -c "import bhumi; print('Bhumi installed successfully')"
          python -c "from bhumi.utils import print_performance_status; print_performance_status()"
          
      - name: ðŸ§ª Run Integration Tests
        env:
          # API Keys from GitHub Secrets
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          SAMBANOVA_API_KEY: ${{ secrets.SAMBANOVA_API_KEY }}
          
          # Test Configuration
          TEST_TIMEOUT: 60
          TEST_MAX_TOKENS: 100
          TEST_DEBUG: false
          
          # Filter providers if specified
          TEST_PROVIDERS: ${{ github.event.inputs.providers || 'all' }}
          
        run: |
          cd tests/integration
          python test_all_providers.py
          
      - name: ðŸ“Š Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-python-${{ matrix.python-version }}
          path: |
            test_results.json
            *.log
          retention-days: 30
          
      - name: ðŸ“ˆ Generate Test Report
        if: always()
        run: |
          if [ -f test_results.json ]; then
            echo "## ðŸ§ª Integration Test Results" >> $GITHUB_STEP_SUMMARY
            echo "### Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
            
            # Parse JSON and create markdown summary
            python -c "
            import json
            
            try:
                with open('test_results.json') as f:
                    data = json.load(f)
                
                print(f\"â±ï¸ **Duration**: {data['duration']:.2f}s\")
                print(f\"ðŸ“Š **Results**: {data['passed_tests']}/{data['total_tests']} tests passed\")
                print(f\"ðŸŽ¯ **Success Rate**: {data['passed_tests']/data['total_tests']*100:.1f}%\")
                print(f\"âš¡ **MAP-Elites**: {'âœ… Active' if data['optimization_active'] else 'âŒ Inactive'}\")
                print()
                
                for provider, info in data['providers'].items():
                    status = 'âœ…' if info['passed'] == info['total'] else 'âŒ' if info['passed'] == 0 else 'âš ï¸'
                    print(f\"**{provider.upper()}** {status}: {info['passed']}/{info['total']}\")
                    
                    # Show failed tests
                    failed = [t for t in info['tests'] if not t['success']]
                    if failed:
                        for test in failed[:3]:  # Show first 3 failures
                            print(f\"  - {test['name']} ({test['model']}): {test['message']}\")
                        if len(failed) > 3:
                            print(f\"  - ... and {len(failed) - 3} more failures\")
                    print()
                    
            except Exception as e:
                print(f\"âŒ Failed to parse test results: {e}\")
            " >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ No test results found" >> $GITHUB_STEP_SUMMARY
          fi

  performance-benchmark:
    name: ðŸ“ˆ Performance Benchmark
    runs-on: ubuntu-latest
    needs: integration-tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          
      - name: ðŸ¦€ Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: ðŸ“‹ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin
          # Install in editable mode to avoid platform issues
          pip install -e .
          
      - name: ðŸš€ Performance Benchmark
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python -c "
          import time
          import asyncio
          import sys
          sys.path.append('src')
          from bhumi.base_client import BaseLLMClient, LLMConfig
          from bhumi.utils import check_performance_optimization
          
          async def benchmark():
              # Test MAP-Elites loading speed
              start = time.perf_counter()
              optimization = check_performance_optimization()
              load_time = time.perf_counter() - start
              
              print(f'âš¡ MAP-Elites Loading: {load_time*1000:.1f}ms')
              print(f'ðŸ“Š Optimization: {\"âœ… Active\" if optimization[\"optimized\"] else \"âŒ Inactive\"}')
              
              if optimization['optimized'] and 'archive_path' in optimization:
                  import os
                  size = os.path.getsize(optimization['archive_path'])
                  print(f'ðŸ“ Archive Size: {size // 1024}KB')
              
          asyncio.run(benchmark())
          "
          
      - name: ðŸ’¾ Store Performance Data
        run: |
          echo "Performance benchmark completed on $(date)" > performance.log
          echo "See step output for details" >> performance.log
          
      - name: ðŸ“¤ Upload Performance Results
        uses: actions/upload-artifact@v4
        with:
          name: performance-benchmark
          path: performance.log

  notify-status:
    name: ðŸ“¢ Notify Status
    runs-on: ubuntu-latest
    needs: [integration-tests, performance-benchmark]
    if: always()
    
    steps:
      - name: ðŸ“Š Determine Status
        id: status
        run: |
          if [ "${{ needs.integration-tests.result }}" = "success" ]; then
            echo "status=âœ… SUCCESS" >> $GITHUB_OUTPUT
            echo "message=All integration tests passed!" >> $GITHUB_OUTPUT
          elif [ "${{ needs.integration-tests.result }}" = "failure" ]; then
            echo "status=âŒ FAILED" >> $GITHUB_OUTPUT  
            echo "message=Some integration tests failed" >> $GITHUB_OUTPUT
          else
            echo "status=âš ï¸ MIXED" >> $GITHUB_OUTPUT
            echo "message=Tests completed with mixed results" >> $GITHUB_OUTPUT
          fi
          
      - name: ðŸ“ Summary
        run: |
          echo "## ðŸš€ Bhumi Integration Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ${{ steps.status.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "**Message**: ${{ steps.status.outputs.message }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Useful Links" >> $GITHUB_STEP_SUMMARY
          echo "- [Test Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Repository](https://github.com/${{ github.repository }})" >> $GITHUB_STEP_SUMMARY 